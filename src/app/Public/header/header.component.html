<header class="section-header" style="background-color:#0D6EFD">  
    <section class="header-main">
      <div class="container">
        <div class="row gy-3 align-items-center">
          <div class="col-lg-2 col-sm-4 col-4">
            <a [routerLink]="['/public']" class="navbar-brand" style="color:whitesmoke;font-weight: bold;">
              ONEItem
            </a> <!-- brand end.// -->
          </div>
          <div class="order-lg-last col-lg-5 col-sm-8 col-8">
            <div class="float-end">
              <a *ngIf="!isLogin" [routerLink]="['Login']" class="btn btn-light"> 
                  <i class="fa fa-user"></i>  <span class="ms-1 d-none d-sm-inline-block">Sign in</span> 
              </a>
              <button *ngIf="isLogin" (click)="logOut()"  class="btn btn-light"> 
                <i class="fa fa-user"></i>  <span class="ms-1 d-none d-sm-inline-block">Log out</span> 
              </button>
              <button *ngIf="isLogin" [routerLink]="['/public/Orders']"  class="btn btn-light"> 
                <i class="fa fa-user"></i>  <span class="ms-1 d-none d-sm-inline-block">My Orders</span> 
              </button>
              <button *ngIf="isLogin" [routerLink]="['/public/Wish']"  class="btn btn-light"> 
                <i class="fa fa-user"></i>  <span class="ms-1 d-none d-sm-inline-block">Wish</span> 
              </button>
              <a  [routerLink]="['Cart']" class="btn btn-light"> 
                <i class="fa fa-shopping-cart"></i> <span class="ms-1">My cart </span> 
              </a>
                </div>
          </div> <!-- col end.// -->
          <div class="col-lg-5 col-md-12 col-12">
            
          </div> <!-- col end.// -->
          
        </div> <!-- row end.// -->
      </div> <!-- container end.// -->
    </section> <!-- header-main end.// -->
  
  </header> <!-- section-header end.// -->
