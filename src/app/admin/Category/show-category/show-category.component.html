<div class="container">
    <div class="row">
      <form [formGroup]="filterForm" (ngSubmit)="filter()">
        <mat-form-field style="margin-left: 10px;margin-right: 10px;">
            <mat-label>Name</mat-label>
            <input matInput name="name" formControlName="Name" >
        </mat-form-field>
               
        <mat-radio-group formControlName="IsAvilable" aria-label="Select an option">
            <mat-label>IsAvilable:</mat-label>
            <mat-radio-button value="true">Yes</mat-radio-button>
            <mat-radio-button value="false">No</mat-radio-button>
          </mat-radio-group>

        <button mat-raised-button type="submit" style="margin-left: 10px;" mat-raised-button color="primary">search</button>       
      </form>
    </div>
  </div>
  
<div class="container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="No.">
          <th mat-header-cell *matHeaderCellDef>No.  </th>
          <td mat-cell *matCellDef="let element" > {{element.id}} </td>
        </ng-container>
    
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef>Name  </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="IsAvilable">
            <th mat-header-cell *matHeaderCellDef>IsAvilable  </th>
            <td mat-cell *matCellDef="let element"> {{element.isAvilable}} </td>
          </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element" ><a  ><mat-icon>delete</mat-icon></a> <a [routerLink]="['../details/',element.id]"><mat-icon>more_horiz</mat-icon></a></td>
          </ng-container>
           <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
