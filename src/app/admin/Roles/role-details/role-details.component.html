<div class="container">
    <div class="row">
      <form [formGroup]="filterForm" (ngSubmit)="filter()">
        <mat-form-field style="margin-left: 10px;margin-right: 10px;">
            <mat-label>Name</mat-label>
            <input matInput name="name" formControlName="PermissionName" >
        </mat-form-field>
        <button mat-raised-button type="submit" mat-raised-button color="primary">search</button>       
      </form>
    </div>
    <a [routerLink]="['../../setpermession/',RoleId]" color="primary" mat-fab	style="float: right;"	>
    <mat-icon>add</mat-icon>
  </a>
  <br>
  </div>
  <br>
  <br>
<div class="container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="No.">
          <th mat-header-cell *matHeaderCellDef>No.  </th>
          <td mat-cell *matCellDef="let element;let i = index" > {{i+1}} </td>
        </ng-container>
    
        <ng-container matColumnDef="permession">
          <th mat-header-cell *matHeaderCellDef>Name  </th>
          <td mat-cell *matCellDef="let element"> {{element.permissionName}} </td>
        </ng-container>
      
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element" ><a  (click)="DeletePermession(element.id)" ><mat-icon>delete</mat-icon></a></td>
          </ng-container>
           <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
