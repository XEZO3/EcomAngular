<div class="container">
  <div class="row">
    <form [formGroup]="filterForm" (ngSubmit)="filter()">
      <!-- <mat-form-field >
          <mat-label>Name</mat-label>
          <input matInput name="Name" formControlName="Name">
      </mat-form-field> -->
       
      <mat-form-field style="margin-left: 10px;margin-right: 10px;">
          <mat-label>Name</mat-label>
          <input matInput name="name" formControlName="Name" >
      </mat-form-field>
      <mat-form-field style="margin-left: 10px;margin-right: 10px;">
        <mat-label>Email</mat-label>
        <input matInput name="name" formControlName="Email" >
    </mat-form-field>
    <mat-form-field style="margin-left: 10px;margin-right: 10px;">
      <mat-label>RoleName</mat-label>
      <input matInput name="name" formControlName="RoleName" >
    </mat-form-field>
      <button mat-raised-button type="submit" mat-raised-button color="primary">search</button>       
    </form>
  </div>
</div>
<div class="container">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="No.">
      <th mat-header-cell *matHeaderCellDef>No.  </th>
      <td mat-cell *matCellDef="let element" > {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name  </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="roleName">
      <th mat-header-cell *matHeaderCellDef> Role </th>
      <td mat-cell *matCellDef="let element"> {{element.roles.roleName}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element" ><a (click)="deleteuser(element.id)"><mat-icon>delete</mat-icon></a> <a [routerLink]="['/admin/users/edit/',element.id]"><mat-icon>edit</mat-icon></a></td>
    </ng-container>

    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
