<div class="container">
    <div class="row">
      <form [formGroup]="filterform" (ngSubmit)="filter()">
        <mat-form-field style="margin-left: 10px;margin-right: 10px;">
            <mat-label>Name</mat-label>
            <input matInput name="name" formControlName="Name" >
        </mat-form-field>
        <mat-form-field appearance="fill" class="ms-3" >
        
          <mat-label>Brand</mat-label>
          <select formControlName="BrandsId"  matNativeControl >
            <option *ngFor="let item of Brands" [value]="item.id">{{item.name}}</option>
            
          </select>
        </mat-form-field>
        
        <mat-form-field appearance="fill" class="ms-3">
          <mat-label>Category</mat-label>
          <select formControlName="CategoryId" matNativeControl >
              <option *ngFor="let item of Category" [value]="item.id">{{item.name}}</option>
          </select>
        </mat-form-field>
        <mat-radio-group class="ms-3" formControlName="Avilability" aria-label="Select an option">
            <mat-label>Avilability:</mat-label>
            <mat-radio-button value="in stock">in stock</mat-radio-button>
            <mat-radio-button value="out of stock">out of stock</mat-radio-button>
          </mat-radio-group>

        <button mat-raised-button type="submit" style="margin-left: 10px;" mat-raised-button color="primary">search</button>       
      </form>
    </div>
    <a [routerLink]="['../add']" mat-flat-button color="primary">Add Product</a>
    <br>
    <br>
  </div>
  
<div class="container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="No.">
          <th mat-header-cell *matHeaderCellDef>No.  </th>
          <td mat-cell *matCellDef="let element;let i = index" > {{i+1}} </td>
        </ng-container>
    
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef>Name  </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="Price">
            <th mat-header-cell *matHeaderCellDef>Price  </th>
            <td mat-cell *matCellDef="let element"> {{element.price}} </td>
          </ng-container>
          <ng-container matColumnDef="Category">
            <th mat-header-cell *matHeaderCellDef>Category  </th>
            <td mat-cell *matCellDef="let element"> {{element.category.name}} </td>
          </ng-container>
          <ng-container matColumnDef="Brand">
            <th mat-header-cell *matHeaderCellDef>Brand  </th>
            <td mat-cell *matCellDef="let element"> {{element.brands.name}} </td>
          </ng-container>
          <ng-container matColumnDef="Tax">
            <th mat-header-cell *matHeaderCellDef>Tax  </th>
            <td mat-cell *matCellDef="let element"> {{element.tax}} </td>
          </ng-container>
        <ng-container matColumnDef="ProductState">
            <th mat-header-cell *matHeaderCellDef>Availability</th>
            <td mat-cell *matCellDef="let element"> {{element.avilability}} </td>
          </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element" ><a  ><mat-icon>delete</mat-icon></a> <a style="color:black" [routerLink]="['../details/',element.id]"><mat-icon>edit</mat-icon></a></td>
          </ng-container>
           <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
